<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oisín's Library</title>
    <link rel="stylesheet" href="style.css ">
    <!-- The core Firebase JS SDK is always required and must be listed first -->
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.15.0/firebase-firestore.js"></script>
    <script src="https://kit.fontawesome.com/ec2a80e7f4.js" crossorigin="anonymous"></script>
</head>
<body>
    <div id="header">
        <h1>Oisín's Library</h1><button type="button" id="open-form" class ="btn">Add Book</button>
        <form id = 'filter-form'>
            <label id="book-filter-label" for="bookFilter">Filter Books</label>
            <select id="book-filter" name="bookFilter">
              <option value="title">Title</option>
              <option value="author">Author</option>
              <option value="genre">Genre</option>
              <option value="hasRead">Read</option>
            </select>
            <input class = 'btn' id = "filter-submit" type="submit">
          </form>
    </div>

    <div id = 'legend'>
        <p>Title</p>
        <p>Author</p>
        <p>Genre</p>
        <p>Read</p>
        <p>Delete   </p>
    </div>
    
    <div id = "container">
        <ul id = 'book-list'></ul>
        
    </div>

    <div id='form-container'>
        <form id="add-book-form">
            <label for="title"><b>Title</b></label>
            <input type="text" name="title">
            <label for="author"><b>Author</b></label>
            <input type="text" name="author">
            <label for="genre"><b>Genre</b></label>
            <input type="text" name="genre">
            <label for="has-read"><b>Have you read it?</b></label>
            <input class = "have-read-check" type="checkbox" name ="has-read">
            <button type="submit" class="btn" id="submit-book-form">Add Book</button>
            <button type="button" class="btn-cancel" id="close-form">Close</button>
        </form>
    </div>

    <script src="script.js"></script>   
</body>
</html>
